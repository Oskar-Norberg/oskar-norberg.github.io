<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>{{ page.title }} - {{ site.data.about.title }}</title>

    <link rel="icon" type="image/x-icon" href="{{ site.data.about.favicon | absolute_url }}">

    <!-- --- OGP --- -->
    {% if page.url == "/" %}
    <meta property="og:title" content="{{ site.data.about.title }}" />
    {% else %}
    <meta property="og:title" content="{{ page.title }} - {{ site.data.about.title }}" />
    {% endif %}
    <meta property="og:type" content="article" />
    <meta property="og:url" content="{{ page.url | absolute_url }}" />

    <!-- If it has a cover_video, it's probably a project -->
    {% if page.cover_video %}
    <meta property="og:video" content="{{ page.cover_video | absolute_url }}" />
    <meta property="og:video:type" content="video/mp4" />
    {% else %}
    <meta property="og:image" content="{{ site.data.about.profile_picture | absolute_url }}" />
    {% endif %}

    {% if page.description %}
    <meta property="og:description" content="{{ page.description }}" />
    {% endif %}
    <!-- --- END - OGP --- -->

    <link href="{{ '/assets/vendor/aos/aos.css' | relative_url }}" rel="stylesheet">
    <link rel="stylesheet" href="{{ '/assets/vendor/bulma/bulma.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/vendor/base-16-dark/base16.dark.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>

<body class="is-clipped">
    {{ content }}

    <script src="{{ '/assets/vendor/aos/aos.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/scroll-button-setup.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/dropdown-selectable.js' | relative_url }}"></script>
    <script>
        AOS.init({
            once: true,
        });
    </script>
    {% if jekyll.environment == "production" and site.use_goatcounter %}
    <script data-goatcounter="https://oskarnorberg.goatcounter.com/count" async src="//gc.zgo.at/count.js"></script>
    {% endif %}
</body>

</html>
