---
layout: default
---

<div class="container flex-center">
    <div class="row">
        <ul>
            {% for post in site.posts %}
                <li class="list-style-type-none"><a href="{{ post.url }}" class="display-block text-center">{{ post.title }}</a></li>
            {% endfor %}
        </ul>
    </div>
</div>
