---
layout: default
---

<div class="container p-4">
    <div class="columns">
        <div class="column is-three-fifths">
            <video width="100%" height="auto" src="{{page.main-video | relative_url }}" controls autoplay muted loop></video>
        </div>
        <div class="column">
            <div class="box">
                <h2 class="is-size-2 has-text-weight-bold header-font title">{{ page.title }}</h2>

                <hr>

                <p class="subtitle">{{ page.description }}</p>

                <span class="icon-text">
                    <span class="icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-person-fill" viewBox="0 0 16 16">
                            <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6" />
                        </svg>
                    </span>
                    <span class="has-text-weight-semibold">{{ page.team_size }}</span>
                </span>
                <span class="icon-text">
                    <span class="icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-clock-fill" viewBox="0 0 16 16">
                            <path
                                d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M8 3.5a.5.5 0 0 0-1 0V9a.5.5 0 0 0 .252.434l3.5 2a.5.5 0 0 0 .496-.868L8 8.71z" />
                        </svg>
                    </span>
                    <span class="has-text-weight-semibold">{{ page.duration }}</span>
                </span>
                <hr>
                <p class="subtitle">
                    {% for tag in page.tags %}
                    {{ tag }}{% unless forloop.last %}, {% endunless %}
                    {% endfor %}
                </p>

                <p class="pl-5 content has-text-right">
                    <ul>
                        <li>- Introduction</li>
                        <li>- Runtime</li>
                        <li>- Editor</li>
                        <li>- yada yada</li>
                        <li>- Reflection</li>
                    </ul>
                </p>
            </div>
        </div>
    </div>

    <hr>

    {{ content }}
</div>
