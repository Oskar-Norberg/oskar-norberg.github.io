---
layout: default
---

<div class="container p-4">
    <section class="hero is-halfheight my-3 has-background darken-background" 
    style="background-image: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('{{ page.cover_image | relative_url }}');
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;">
        <div class="hero-body">
            <div class="container has-text-centered">

                <h1 class="is-size-1 has-text-weight-bold header-font">{{ page.title }}</h1>
                <p>{{ page.description }}</p>
                <span class="icon-text">
                    <span class="icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-person-fill" viewBox="0 0 16 16">
                            <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6" />
                        </svg>
                    </span>
                    <span class="has-text-weight-semibold">{{ page.team_size }}</span>
                </span>
                <span class="icon-text">
                    <span class="icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-clock-fill" viewBox="0 0 16 16">
                            <path
                                d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M8 3.5a.5.5 0 0 0-1 0V9a.5.5 0 0 0 .252.434l3.5 2a.5.5 0 0 0 .496-.868L8 8.71z" />
                        </svg>
                    </span>
                    <span class="has-text-weight-semibold">{{ page.duration }}</span>
                </span>

                <p>
                    {% for tag in page.tags %}
                    {{ tag }}{% unless forloop.last %}, {% endunless %}
                    {% endfor %}
                </p>

            </div>
        </div>
    </section>

    <hr>

    {{ content }}
</div>
