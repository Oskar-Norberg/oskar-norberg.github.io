{% assign posts = site.data.other-projects %}

<div class="columns is-multiline" id="other-projects">
    {% for project in posts %}
    <div class="column is-one-third">
        <section class="hero is-small-desktop is-medium-mobile my-3 has-background"
            style="background-image: url({{ project.cover-image | relative_url }});">
            <div class="hero-body">
                <div class="container title">{{ project.title }}</div>
                <div class="container subtitle">{{ project.tag }}</div>
            </div>
        </section>
    </div>
    {% endfor %}
</div>
